<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>To-Do List simple</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #020617;
            color: #e5e7eb;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #0f172a;
            padding: 24px 28px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.7);
        }
        h1 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 1.4rem;
        }
        form {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        input {
            flex: 1;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e5e7eb;
            font: inherit;
        }
        input:focus {
            outline: none;
            border-color: #38bdf8;
        }
        button {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: #38bdf8;
            color: #020617;
            font-weight: 600;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #1f2937;
            font-size: 0.95rem;
        }
        li.done span {
            text-decoration: line-through;
            color: #9ca3af;
        }
        .small-btn {
            font-size: 0.8rem;
            padding: 4px 8px;
            margin-left: 6px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>To-Do List</h1>
    <form id="todo-form">
        <input id="todo-input" type="text" placeholder="Nouvelle tÃ¢che..." required>
        <button type="submit">Ajouter</button>
    </form>
    <ul id="todo-list"></ul>
</div>

<script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        const li = document.createElement('li');

        const span = document.createElement('span');
        span.textContent = text;

        const buttons = document.createElement('div');

        const doneBtn = document.createElement('button');
        doneBtn.textContent = 'Terminer';
        doneBtn.className = 'small-btn';
        doneBtn.addEventListener('click', () => {
            li.classList.toggle('done');
        });

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Supprimer';
        deleteBtn.className = 'small-btn';
        deleteBtn.addEventListener('click', () => {
            li.remove();
        });

        buttons.appendChild(doneBtn);
        buttons.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(buttons);
        list.appendChild(li);

        input.value = '';
        input.focus();
    });
</script>
</body>
</html>
